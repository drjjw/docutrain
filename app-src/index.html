<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/robot-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Document Assistant - Dashboard</title>
    <meta name="description" content="AI-powered document assistant with RAG technology for medical guidelines, research papers, and knowledge bases">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Document Assistant - Intelligent Knowledge Base" />
    <meta property="og:description" content="AI-powered document assistant with RAG technology for medical guidelines, research papers, and knowledge bases" />
    <meta property="og:site_name" content="DocuTrain" />
    <meta property="og:locale" content="en_US" />
    <!-- og:url will be dynamically set by server -->
    <meta property="og:url" content="" />
    <meta property="og:image" content="/chat-cover-place.jpeg" />
    <meta property="og:image:secure_url" content="/chat-cover-place.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="AI Document Assistant - Intelligent Knowledge Base" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Document Assistant - Intelligent Knowledge Base" />
    <meta name="twitter:description" content="AI-powered document assistant with RAG technology for medical guidelines, research papers, and knowledge bases" />
    <meta name="twitter:image" content="/chat-cover-place.jpeg" />
    <meta name="twitter:image:alt" content="AI Document Assistant - Intelligent Knowledge Base" />
    <meta name="twitter:site" content="@DocuTrain" />
    
    <!-- Additional Meta Tags -->
    <meta name="author" content="DocuTrain" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Canonical URL (will be dynamically set by server) -->
    <link rel="canonical" href="" />
    
    <!-- Structured Data (JSON-LD) - Base schema, will be enhanced by server for document-specific pages -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "DocuTrain",
      "alternateName": "AI Document Assistant",
      "description": "AI-powered document assistant with RAG technology for medical guidelines, research papers, and knowledge bases",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
