<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #334155;
        }

        h1 {
            font-size: 28px;
            color: #60a5fa;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        button.success {
            background: #10b981;
        }

        button.success:hover {
            background: #059669;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }

        .status-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 8px #ef4444;
        }

        .status-indicator.warning {
            background: #f59e0b;
            box-shadow: 0 0 8px #f59e0b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #60a5fa;
        }

        .card-content {
            font-size: 14px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #94a3b8;
        }

        .metric-value {
            font-weight: 600;
            color: #e2e8f0;
        }

        .process-item {
            padding: 12px;
            background: #0f172a;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #334155;
        }

        .process-item.online {
            border-left-color: #10b981;
        }

        .process-item.offline {
            border-left-color: #ef4444;
        }

        .process-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        .process-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
        }

        .stuck-doc {
            padding: 16px;
            background: #7c2d12;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #f59e0b;
        }

        .stuck-doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stuck-doc-title {
            font-weight: 600;
            color: #fbbf24;
        }

        .stuck-doc-time {
            color: #fbbf24;
            font-size: 14px;
        }

        .stuck-doc-details {
            font-size: 13px;
            color: #fbbf24;
            margin-top: 8px;
        }

        .suggestions {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            margin-top: 20px;
        }

        .suggestion-item {
            padding: 12px;
            background: #0f172a;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 3px solid #f59e0b;
        }

        .suggestion-item.critical {
            border-left-color: #ef4444;
        }

        .suggestion-item.high {
            border-left-color: #f59e0b;
        }

        .suggestion-issue {
            font-weight: 600;
            margin-bottom: 4px;
            color: #e2e8f0;
        }

        .suggestion-solution {
            color: #94a3b8;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            background: #0f172a;
            padding: 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 3px solid #ef4444;
        }

        .refresh-indicator {
            font-size: 12px;
            color: #64748b;
            margin-top: 10px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Server Monitoring Dashboard</h1>
            <div class="controls">
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Auto-refresh (30s)</label>
                </div>
                <button onclick="clearStoredPassword(); passwordRequired = true; checkPassword() && refreshAll()">üîë Change Password</button>
                <button onclick="refreshAll()">üîÑ Refresh</button>
                <button class="success" onclick="fixAllStuck()">üîß Fix Stuck Docs</button>
            </div>
        </header>

        <div id="errorContainer"></div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üìä PM2 Status</div>
                    <span id="pm2StatusIndicator" class="status-indicator"></span>
                </div>
                <div id="pm2Content" class="card-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üíª System Resources</div>
                </div>
                <div id="systemContent" class="card-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üìÑ Stuck Documents</div>
                    <span id="stuckStatusIndicator" class="status-indicator"></span>
                </div>
                <div id="stuckContent" class="card-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üìà Processing Stats</div>
                </div>
                <div id="statsContent" class="card-content">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">üí° Diagnostics & Suggestions</div>
            </div>
            <div id="diagnosticsContent" class="card-content">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="refresh-indicator" id="refreshIndicator"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        const REFRESH_INTERVAL = 30000; // 30 seconds
        const PASSWORD_KEY = 'monitoring_password';

        // Check if password is stored
        function getStoredPassword() {
            return localStorage.getItem(PASSWORD_KEY);
        }

        function storePassword(password) {
            localStorage.setItem(PASSWORD_KEY, password);
        }

        function clearStoredPassword() {
            localStorage.removeItem(PASSWORD_KEY);
        }

        // Check if password is required (try a request first)
        let passwordRequired = false;
        
        async function checkPasswordRequired() {
            try {
                // Try without password first
                const response = await fetch('/api/monitoring/pm2/status');
                if (response.status === 401) {
                    passwordRequired = true;
                    return true;
                }
                // If we get a successful response (even if it's an error in the data), password is not required
                passwordRequired = false;
                // Clear any stored password since it's not needed
                clearStoredPassword();
                return false;
            } catch (error) {
                // If there's a network error, don't assume password is required
                passwordRequired = false;
                return false;
            }
        }

        // Prompt for password if not stored and required
        function checkPassword() {
            let password = getStoredPassword();
            if (!password && passwordRequired) {
                password = prompt('Enter monitoring password:');
                if (!password) {
                    alert('Password required to access monitoring dashboard');
                    window.location.href = '/';
                    return null;
                }
                storePassword(password);
            }
            return password;
        }

        function updateRefreshIndicator() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('refreshIndicator').textContent = `Last updated: ${now}`;
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function fetchAPI(endpoint) {
            try {
                const password = getStoredPassword();
                const url = `/api/monitoring${endpoint}${password ? '?password=' + encodeURIComponent(password) : ''}`;
                const response = await fetch(url, {
                    headers: password ? {
                        'X-Monitoring-Password': password
                    } : {}
                });
                
                if (response.status === 401) {
                    // Password required or invalid
                    passwordRequired = true;
                    clearStoredPassword();
                    const newPassword = prompt('Password required or incorrect. Enter monitoring password:');
                    if (!newPassword) {
                        throw new Error('Authentication required');
                    }
                    storePassword(newPassword);
                    // Retry with new password
                    return fetchAPI(endpoint);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }

        async function loadPM2Status() {
            try {
                const data = await fetchAPI('/pm2/status');
                const container = document.getElementById('pm2Content');
                const indicator = document.getElementById('pm2StatusIndicator');

                if (!data.success || !data.processes || data.processes.length === 0) {
                    indicator.className = 'status-indicator offline';
                    container.innerHTML = '<div class="error">PM2 not accessible or no processes found</div>';
                    return;
                }

                const processes = data.processes;
                const hasOnline = processes.some(p => p.status === 'online');
                indicator.className = `status-indicator ${hasOnline ? 'online' : 'offline'}`;

                let html = '';
                processes.forEach(p => {
                    const statusClass = p.status === 'online' ? 'online' : 'offline';
                    const memoryMB = Math.round((p.memory || 0) / 1024 / 1024);
                    html += `
                        <div class="process-item ${statusClass}">
                            <div class="process-name">${p.name || 'unnamed'}</div>
                            <div class="process-details">
                                <div><span class="metric-label">Status:</span> <span class="metric-value">${p.status.toUpperCase()}</span></div>
                                <div><span class="metric-label">PID:</span> <span class="metric-value">${p.pid || 'N/A'}</span></div>
                                <div><span class="metric-label">Restarts:</span> <span class="metric-value">${p.restarts}</span></div>
                                <div><span class="metric-label">Uptime:</span> <span class="metric-value">${formatUptime(p.uptime)}</span></div>
                                <div><span class="metric-label">Memory:</span> <span class="metric-value">${memoryMB}MB</span></div>
                                <div><span class="metric-label">CPU:</span> <span class="metric-value">${p.cpu.toFixed(1)}%</span></div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                document.getElementById('pm2Content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadSystemInfo() {
            try {
                const data = await fetchAPI('/system-info');
                const container = document.getElementById('systemContent');

                if (!data.success) {
                    container.innerHTML = '<div class="error">Failed to load system info</div>';
                    return;
                }

                const sys = data.system;
                const mem = data.memory;
                const memUsagePercent = mem.usagePercent;

                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Hostname:</span>
                        <span class="metric-value">${sys.hostname}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Platform:</span>
                        <span class="metric-value">${sys.platform}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime:</span>
                        <span class="metric-value">${formatUptime(sys.uptime)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">CPUs:</span>
                        <span class="metric-value">${sys.cpus}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Load Average:</span>
                        <span class="metric-value">${sys.loadAverage.map(l => l.toFixed(2)).join(', ')}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory Usage:</span>
                        <span class="metric-value" style="color: ${memUsagePercent > 90 ? '#ef4444' : memUsagePercent > 75 ? '#f59e0b' : '#10b981'}">
                            ${memUsagePercent}%
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Memory:</span>
                        <span class="metric-value">${Math.round(mem.total / 1024 / 1024 / 1024)}GB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Used Memory:</span>
                        <span class="metric-value">${Math.round(mem.used / 1024 / 1024 / 1024)}GB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Free Memory:</span>
                        <span class="metric-value">${Math.round(mem.free / 1024 / 1024 / 1024)}GB</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('systemContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadStuckDocuments() {
            try {
                const data = await fetchAPI('/stuck-documents');
                const container = document.getElementById('stuckContent');
                const indicator = document.getElementById('stuckStatusIndicator');

                if (!data.success) {
                    container.innerHTML = '<div class="error">Failed to load stuck documents</div>';
                    return;
                }

                const stuckDocs = data.stuckDocuments || [];
                indicator.className = `status-indicator ${stuckDocs.length > 0 ? 'warning' : 'online'}`;

                if (stuckDocs.length === 0) {
                    container.innerHTML = '<div style="color: #10b981;">‚úì No stuck documents</div>';
                    return;
                }

                let html = `<div style="margin-bottom: 12px; color: #fbbf24;">Found ${stuckDocs.length} stuck document(s):</div>`;
                
                stuckDocs.forEach(doc => {
                    const minutesStuck = Math.round((Date.now() - new Date(doc.updated_at).getTime()) / 1000 / 60);
                    html += `
                        <div class="stuck-doc">
                            <div class="stuck-doc-header">
                                <div class="stuck-doc-title">${doc.title || doc.id}</div>
                                <div class="stuck-doc-time">${minutesStuck} min</div>
                            </div>
                            <div class="stuck-doc-details">
                                Updated: ${new Date(doc.updated_at).toLocaleString()}<br>
                                Method: ${doc.processing_method || 'unknown'}<br>
                                <button class="danger" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;" onclick="fixStuckDocument('${doc.id}')">
                                    Fix This Document
                                </button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                document.getElementById('stuckContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadProcessingStats() {
            try {
                const data = await fetchAPI('/processing-stats');
                const container = document.getElementById('statsContent');

                if (!data.success) {
                    container.innerHTML = '<div class="error">Failed to load processing stats</div>';
                    return;
                }

                const stats = data.statusCounts || {};
                const avgTime = Math.round(data.averageProcessingTimeMs / 1000);

                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Total Processed (${data.hoursBack}h):</span>
                        <span class="metric-value">${data.totalProcessed || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Pending:</span>
                        <span class="metric-value">${stats.pending || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Processing:</span>
                        <span class="metric-value">${stats.processing || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Ready:</span>
                        <span class="metric-value">${stats.ready || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Errors:</span>
                        <span class="metric-value" style="color: ${data.errorCount > 0 ? '#ef4444' : '#10b981'}">${data.errorCount || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Processing Time:</span>
                        <span class="metric-value">${avgTime}s</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('statsContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadDiagnostics() {
            try {
                const data = await fetchAPI('/diagnostics');
                const container = document.getElementById('diagnosticsContent');

                if (!data.success) {
                    container.innerHTML = '<div class="error">Failed to load diagnostics</div>';
                    return;
                }

                let html = '';

                // Overall status
                const statusColor = data.overallStatus === 'healthy' ? '#10b981' : 
                                   data.overallStatus === 'critical' ? '#ef4444' : '#f59e0b';
                html += `<div style="margin-bottom: 20px; padding: 12px; background: #0f172a; border-radius: 6px; border-left: 3px solid ${statusColor};">`;
                html += `<strong style="color: ${statusColor};">Overall Status: ${data.overallStatus.toUpperCase()}</strong>`;
                html += `</div>`;

                // Checks
                if (data.checks && data.checks.length > 0) {
                    html += '<div style="margin-bottom: 20px;"><strong>System Checks:</strong></div>';
                    data.checks.forEach(check => {
                        const statusColor = check.status === 'ok' ? '#10b981' : check.status === 'error' ? '#ef4444' : '#f59e0b';
                        html += `
                            <div style="padding: 8px; margin-bottom: 8px; background: #0f172a; border-radius: 4px; border-left: 3px solid ${statusColor};">
                                <strong style="color: ${statusColor};">${check.name}:</strong> ${check.message}
                            </div>
                        `;
                    });
                }

                // Suggestions
                if (data.suggestions && data.suggestions.length > 0) {
                    html += '<div style="margin-top: 20px;"><strong>üí° Suggestions:</strong></div>';
                    data.suggestions.forEach(suggestion => {
                        const severityClass = suggestion.severity === 'critical' ? 'critical' : 
                                             suggestion.severity === 'high' ? 'high' : '';
                        html += `
                            <div class="suggestion-item ${severityClass}">
                                <div class="suggestion-issue">${suggestion.issue}</div>
                                <div class="suggestion-solution">${suggestion.solution}</div>
                            </div>
                        `;
                    });
                } else {
                    html += '<div style="color: #10b981; margin-top: 20px;">‚úì No issues detected</div>';
                }

                container.innerHTML = html;
            } catch (error) {
                document.getElementById('diagnosticsContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function fixStuckDocument(documentId) {
            try {
                const response = await fetch('/api/monitoring/fix-stuck-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ documentId })
                });

                const data = await response.json();
                if (data.success) {
                    showError(`‚úì Document reset successfully`);
                    refreshAll();
                } else {
                    showError(`‚úó Failed: ${data.error}`);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function fixAllStuck() {
            try {
                const data = await fetchAPI('/stuck-documents');
                if (!data.success || !data.stuckDocuments || data.stuckDocuments.length === 0) {
                    showError('No stuck documents to fix');
                    return;
                }

                let fixed = 0;
                let failed = 0;

                for (const doc of data.stuckDocuments) {
                    const response = await fetch('/api/monitoring/fix-stuck-document', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ documentId: doc.id })
                    });

                    const result = await response.json();
                    if (result.success) {
                        fixed++;
                    } else {
                        failed++;
                    }
                }

                showError(`Fixed ${fixed} document(s), ${failed} failed`);
                refreshAll();
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function refreshAll() {
            await Promise.all([
                loadPM2Status(),
                loadSystemInfo(),
                loadStuckDocuments(),
                loadProcessingStats(),
                loadDiagnostics()
            ]);
            updateRefreshIndicator();
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        // Auto-refresh functionality
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(refreshAll, REFRESH_INTERVAL);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });

        // Check if password is required, then load
        async function initialize() {
            // Clear any stored password first
            clearStoredPassword();
            
            await checkPasswordRequired();
            // Only check password if it's required
            if (!passwordRequired || checkPassword()) {
                refreshAll();

                // Start auto-refresh if enabled
                if (document.getElementById('autoRefresh').checked) {
                    autoRefreshInterval = setInterval(refreshAll, REFRESH_INTERVAL);
                }
            }
        }

        // Initialize on page load
        initialize();
    </script>
</body>
</html>
