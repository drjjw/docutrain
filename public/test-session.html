<!DOCTYPE html>
<html>
<head>
    <title>Session Debug</title>
</head>
<body>
    <h1>Supabase Session Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        const sessionKey = 'sb-mlxctdgnojvkgfqldaob-auth-token';
        const sessionData = localStorage.getItem(sessionKey);
        
        if (!sessionData) {
            output.innerHTML = '<p style="color: red;">❌ No session found in localStorage</p>';
            output.innerHTML += '<p>You need to log in at <a href="/app/login">/app/login</a></p>';
        } else {
            try {
                const session = JSON.parse(sessionData);
                output.innerHTML = '<p style="color: green;">✅ Session found!</p>';
                output.innerHTML += '<pre>' + JSON.stringify(session, null, 2) + '</pre>';
                
                if (session.access_token) {
                    output.innerHTML += '<p style="color: green;">✅ Access token present</p>';
                    output.innerHTML += '<p>Token (first 50 chars): ' + session.access_token.substring(0, 50) + '...</p>';
                } else {
                    output.innerHTML += '<p style="color: red;">❌ No access token in session</p>';
                }
            } catch (error) {
                output.innerHTML = '<p style="color: red;">❌ Error parsing session: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
